<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        .sidebar-item {
            transition: all 0.2s ease;
        }
        .sidebar-item:hover {
            background-color: #f3f4f6;
        }
        .sidebar-item.active {
            background-color: #3b82f6;
            color: white;
        }
        
        /* Custom scrollbar styles */
        #contentArea::-webkit-scrollbar {
            width: 8px;
        }
        
        #contentArea::-webkit-scrollbar-track {
            background: #f7fafc;
            border-radius: 4px;
        }
        
        #contentArea::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }
        
        #contentArea::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>
<body class="bg-gray-50 overflow-hidden">
    <!-- Navigation Header -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-700 shadow-lg">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/dashboard" class="text-white hover:text-gray-200 mr-4 transition-colors">
                        <i class="fas fa-arrow-left text-lg"></i>
                    </a>
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-white bg-opacity-20 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-shield-alt text-white text-sm"></i>
                        </div>
                        <a href="/dashboard" class="text-xl font-bold text-white hover:text-gray-200 transition-colors">ViduSec</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userInfo" class="text-white font-medium"></span>
                    <button onclick="logout()" class="text-white hover:text-gray-200 transition-colors">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                    </button>
                    <span class="text-white">Logout</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Scan Summary (Top Panel) -->
    <div class="bg-white border-b border-gray-200 p-6">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <div>
                    <h2 id="scanTitle" class="text-2xl font-bold text-gray-900">Loading...</h2>
                    <p id="scanUrl" class="text-gray-600 mt-1"></p>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="text-center">
                        <div id="scanStatus" class="text-sm font-medium text-gray-500">Status</div>
                        <div id="scanStatusBadge" class="mt-1"></div>
                    </div>
                    <div class="text-center">
                        <div class="text-sm font-medium text-gray-500">Progress</div>
                        <div id="scanProgress" class="mt-1 text-lg font-semibold text-gray-900">0%</div>
                    </div>
                    <div class="text-center">
                        <div class="text-sm font-medium text-gray-500">Scan Date</div>
                        <div id="scanDate" class="mt-1 text-sm text-gray-900"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="max-w-7xl mx-auto px-6 lg:px-8 py-4">
        <div class="flex gap-6 h-[calc(100vh-180px)]">
            <!-- Left Sidebar (Stable) -->
            <div class="w-64 bg-white rounded-lg shadow-sm border border-gray-200 flex-shrink-0">
                <div class="p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-6">Results</h3>
                    <nav class="space-y-2">
                        <button id="endpointsBtn" onclick="showSection('endpoints')" class="sidebar-item w-full text-left px-4 py-3 rounded-lg font-medium text-gray-700 active">
                            <i class="fas fa-link mr-3"></i>Endpoints
                            <span id="endpointsCount" class="ml-auto bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">0</span>
                        </button>
                        <button id="vulnerabilitiesBtn" onclick="showSection('vulnerabilities')" class="sidebar-item w-full text-left px-4 py-3 rounded-lg font-medium text-gray-700">
                            <i class="fas fa-shield-alt mr-3"></i>Vulnerabilities
                            <span id="vulnerabilitiesCount" class="ml-auto bg-red-100 text-red-800 text-xs px-2 py-1 rounded-full">0</span>
                        </button>
                        <button id="formsBtn" onclick="showSection('forms')" class="sidebar-item w-full text-left px-4 py-3 rounded-lg font-medium text-gray-700">
                            <i class="fas fa-wpforms mr-3"></i>Forms
                            <span id="formsCount" class="ml-auto bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">0</span>
                        </button>
                        <button id="javascriptBtn" onclick="showSection('javascript')" class="sidebar-item w-full text-left px-4 py-3 rounded-lg font-medium text-gray-700">
                            <i class="fas fa-code mr-3"></i>JavaScript APIs
                            <span id="javascriptCount" class="ml-auto bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full">0</span>
                        </button>
                        <button id="exportBtn" onclick="exportResults()" class="sidebar-item w-full text-left px-4 py-3 rounded-lg font-medium text-gray-700">
                            <i class="fas fa-download mr-3"></i>Export Results
                        </button>
                    </nav>
                </div>
            </div>

            <!-- Right Content Panel (Scrollable) -->
            <div class="flex-1 bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <div id="contentArea" class="h-full overflow-y-auto p-6" style="scrollbar-width: thin; scrollbar-color: #cbd5e0 #f7fafc;">
                <!-- Endpoints Section -->
                <div id="endpointsSection" class="section">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-semibold text-gray-900">Discovered Endpoints</h3>
                           <div class="flex space-x-2">
                               <select id="endpointFilter" class="border border-gray-300 rounded-lg px-3 py-2 text-sm">
                                   <option value="all">All Endpoints</option>
                                   <option value="GET">GET Requests</option>
                                   <option value="POST">POST Requests</option>
                                   <option value="JS">JavaScript APIs</option>
                               </select>
                               <input type="text" id="endpointSearch" placeholder="Search endpoints..." class="border border-gray-300 rounded-lg px-3 py-2 text-sm w-64">
                           </div>
                    </div>
                    <div id="endpointsList" class="space-y-4">
                        <!-- Endpoints will be loaded here -->
                    </div>
                </div>

                <!-- Vulnerabilities Section (Placeholder) -->
                <div id="vulnerabilitiesSection" class="section hidden">
                    <h3 class="text-xl font-semibold text-gray-900 mb-6">Vulnerabilities</h3>
                    <div class="text-center py-12">
                        <i class="fas fa-shield-alt text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">Vulnerability scanning coming soon...</p>
                    </div>
                </div>

                <!-- Forms Section (Placeholder) -->
                <div id="formsSection" class="section hidden">
                    <h3 class="text-xl font-semibold text-gray-900 mb-6">Forms</h3>
                    <div class="text-center py-12">
                        <i class="fas fa-wpforms text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">Form analysis coming soon...</p>
                    </div>
                </div>

                <!-- JavaScript Section (Placeholder) -->
                <div id="javascriptSection" class="section hidden">
                    <h3 class="text-xl font-semibold text-gray-900 mb-6">JavaScript APIs</h3>
                    <div class="text-center py-12">
                        <i class="fas fa-code text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">JavaScript API analysis coming soon...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

    <script>
        class ScanResults {
            constructor() {
                this.token = localStorage.getItem('vidusec_token');
                this.user = JSON.parse(localStorage.getItem('vidusec_user') || 'null');
                this.scanId = this.getScanIdFromUrl();
                this.scanData = null;
                this.results = [];
                this.currentSection = 'endpoints';
                this.init();
            }

            init() {
                if (!this.token) {
                    window.location.href = '/';
                    return;
                }

                this.updateUserInfo();
                this.loadScanData();
                this.loadScanResults();
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Add event listeners for filter and search
                const filterSelect = document.getElementById('endpointFilter');
                const searchInput = document.getElementById('endpointSearch');
                
                if (filterSelect) {
                    filterSelect.addEventListener('change', () => {
                        console.log('Filter changed');
                        this.filterEndpoints();
                    });
                }
                
                if (searchInput) {
                    searchInput.addEventListener('input', () => {
                        console.log('Search input changed');
                        this.searchEndpoints();
                    });
                }
            }

            getScanIdFromUrl() {
                const path = window.location.pathname;
                const match = path.match(/\/scan-results\/(\d+)/);
                return match ? parseInt(match[1]) : null;
            }

            updateUserInfo() {
                const userInfo = document.getElementById('userInfo');
                if (this.user) {
                    userInfo.textContent = `Welcome, ${this.user.username}`;
                }
            }

            async loadScanData() {
                try {
                    const response = await this.apiCall(`/scanner/scans/${this.scanId}`);
                    if (response.ok) {
                        this.scanData = await response.json();
                        this.updateScanSummary();
                    } else {
                        this.showToast('Error loading scan data', 'error');
                    }
                } catch (error) {
                    console.error('Error loading scan data:', error);
                    this.showToast('Error loading scan data', 'error');
                }
            }

            async loadScanResults() {
                try {
                    console.log('Loading scan results for scan ID:', this.scanId);
                    
                    const response = await this.apiCall(`/scanner/scans/${this.scanId}/results`);
                    console.log('Scan results response:', response.status, response.ok);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Scan results data:', data);
                        this.results = data.results || [];
                        console.log('Results array:', this.results);
                        this.updateCounts();
                        this.displayEndpoints();
                    } else {
                        console.error('Failed to load scan results:', response.status);
                        this.showToast('Error loading scan results', 'error');
                    }
                } catch (error) {
                    console.error('Error loading scan results:', error);
                    this.showToast('Error loading scan results', 'error');
                }
            }

            updateScanSummary() {
                if (!this.scanData) return;

                document.getElementById('scanTitle').textContent = `Scan #${this.scanData.scan.id}`;
                document.getElementById('scanUrl').textContent = this.scanData.scan.target_url;
                document.getElementById('scanProgress').textContent = `${this.scanData.scan.progress}%`;
                document.getElementById('scanDate').textContent = new Date(this.scanData.scan.created_at).toLocaleString();

                // Update status badge
                const statusBadge = document.getElementById('scanStatusBadge');
                const status = this.scanData.scan.status;
                statusBadge.className = `inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                    status === 'completed' ? 'bg-green-100 text-green-800' :
                    status === 'running' ? 'bg-yellow-100 text-yellow-800' :
                    status === 'failed' ? 'bg-red-100 text-red-800' :
                    'bg-gray-100 text-gray-800'
                }`;
                statusBadge.textContent = status;
            }

            updateCounts() {
                console.log('Updating counts with results:', this.results);
                console.log('Results length:', this.results.length);
                
                // Count all endpoints (GET, POST, JS)
                const allEndpoints = this.results.filter(r => r.endpoint_type === 'get' || r.endpoint_type === 'post' || r.endpoint_type === 'js_api');
                const getEndpoints = this.results.filter(r => r.endpoint_type === 'get');
                const postEndpoints = this.results.filter(r => r.endpoint_type === 'post');
                const jsEndpoints = this.results.filter(r => r.endpoint_type === 'js_api');
                const forms = this.results.filter(r => r.endpoint_type === 'post' && r.form_data && Object.keys(r.form_data).length > 0);

                console.log('Endpoint counts:', {
                    total: this.results.length,
                    allEndpoints: allEndpoints.length,
                    getEndpoints: getEndpoints.length,
                    postEndpoints: postEndpoints.length,
                    jsEndpoints: jsEndpoints.length,
                    forms: forms.length
                });

                // Debug: Show sample of each endpoint type
                if (getEndpoints.length > 0) {
                    console.log('Sample GET endpoint:', getEndpoints[0]);
                }
                if (postEndpoints.length > 0) {
                    console.log('Sample POST endpoint:', postEndpoints[0]);
                }
                if (jsEndpoints.length > 0) {
                    console.log('Sample JS endpoint:', jsEndpoints[0]);
                }

                // Update the left panel counts
                document.getElementById('endpointsCount').textContent = allEndpoints.length;
                document.getElementById('javascriptCount').textContent = jsEndpoints.length;
                document.getElementById('formsCount').textContent = forms.length;
                document.getElementById('vulnerabilitiesCount').textContent = '0'; // Placeholder
            }

            displayEndpoints() {
                // Use the same filtering logic as the filter function
                this.filterEndpoints();
            }

            showSection(section) {
                // Hide all sections
                document.querySelectorAll('.section').forEach(el => el.classList.add('hidden'));
                
                // Remove active class from all sidebar items
                document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
                
                // Show selected section
                document.getElementById(`${section}Section`).classList.remove('hidden');
                
                // Add active class to selected sidebar item
                document.getElementById(`${section}Btn`).classList.add('active');
                
                this.currentSection = section;
            }

            filterEndpoints() {
                const filterSelect = document.getElementById('endpointFilter');
                const searchInput = document.getElementById('endpointSearch');
                
                if (!filterSelect || !searchInput) {
                    console.error('Filter elements not found');
                    return;
                }
                
                const filter = filterSelect.value;
                const searchTerm = searchInput.value.toLowerCase();
                
                console.log('Filtering endpoints:', { filter, searchTerm, totalResults: this.results.length });
                console.log('Sample result:', this.results[0]);
                
                // Debug: Show endpoint type distribution
                const typeCounts = this.results.reduce((acc, result) => {
                    acc[result.endpoint_type] = (acc[result.endpoint_type] || 0) + 1;
                    return acc;
                }, {});
                console.log('Endpoint type distribution:', typeCounts);
                
                const filteredResults = this.results.filter(result => {
                    const matchesFilter = filter === 'all' || 
                        (filter === 'GET' && result.endpoint_type === 'get') ||
                        (filter === 'POST' && result.endpoint_type === 'post') ||
                        (filter === 'JS' && result.endpoint_type === 'js_api');
                    
                    const matchesSearch = searchTerm === '' || 
                        result.url.toLowerCase().includes(searchTerm) ||
                        (result.description && result.description.toLowerCase().includes(searchTerm));
                    
                    console.log(`Result ${result.url}: filter=${matchesFilter}, search=${matchesSearch}, type=${result.endpoint_type}`);
                    return matchesFilter && matchesSearch;
                });
                
                console.log('Filtered results:', filteredResults.length);
                this.displayFilteredEndpoints(filteredResults);
            }

            searchEndpoints() {
                console.log('Search triggered');
                this.filterEndpoints();
            }

            displayFilteredEndpoints(results) {
                const container = document.getElementById('endpointsList');
                if (results.length === 0) {
                    container.innerHTML = '<div class="text-center py-12"><i class="fas fa-search text-4xl text-gray-400 mb-4"></i><p class="text-gray-500">No endpoints match your search</p></div>';
                    return;
                }

                container.innerHTML = results.map((result, index) => `
                    <div class="bg-white border border-gray-200 rounded-lg p-4 card-hover transition-all">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                       <div class="flex items-center mb-2">
                                           <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                               result.endpoint_type === 'get' ? 'bg-blue-100 text-blue-800' :
                                               result.endpoint_type === 'post' ? 'bg-green-100 text-green-800' :
                                               'bg-yellow-100 text-yellow-800'
                                           }">
                                               ${result.method || result.endpoint_type.toUpperCase()}
                                           </span>
                                           <span class="ml-2 text-sm text-gray-500">${result.endpoint_type.toUpperCase()}</span>
                                       </div>
                                <h4 class="text-lg font-medium text-gray-900 mb-3">${result.url}</h4>
                                
                                <div class="flex flex-wrap gap-2">
                                    ${result.parameters && Object.keys(result.parameters).length > 0 ? `
                                        <button onclick="toggleDetails('params-${index}')" class="flex items-center px-3 py-1 bg-blue-50 text-blue-700 rounded-lg text-sm hover:bg-blue-100 transition-colors">
                                            <i class="fas fa-list mr-2"></i>Parameters
                                            <i class="fas fa-chevron-down ml-2 text-xs" id="params-icon-${index}"></i>
                                        </button>
                                    ` : ''}
                                    
                                    ${result.form_data && Object.keys(result.form_data).length > 0 ? `
                                        <button onclick="toggleDetails('form-${index}')" class="flex items-center px-3 py-1 bg-green-50 text-green-700 rounded-lg text-sm hover:bg-green-100 transition-colors">
                                            <i class="fas fa-wpforms mr-2"></i>Form Data
                                            <i class="fas fa-chevron-down ml-2 text-xs" id="form-icon-${index}"></i>
                                        </button>
                                    ` : ''}
                                    
                                    ${result.headers && Object.keys(result.headers).length > 0 ? `
                                        <button onclick="toggleDetails('headers-${index}')" class="flex items-center px-3 py-1 bg-gray-50 text-gray-700 rounded-lg text-sm hover:bg-gray-100 transition-colors">
                                            <i class="fas fa-heading mr-2"></i>Headers
                                            <i class="fas fa-chevron-down ml-2 text-xs" id="headers-icon-${index}"></i>
                                        </button>
                                    ` : ''}
                                </div>
                                
                                ${result.parameters && Object.keys(result.parameters).length > 0 ? `
                                    <div id="params-${index}" class="hidden mt-3">
                                        <div class="bg-gray-50 rounded p-3 text-sm">
                                            <pre class="whitespace-pre-wrap">${JSON.stringify(result.parameters, null, 2)}</pre>
                                        </div>
                                    </div>
                                ` : ''}
                                
                                ${result.form_data && Object.keys(result.form_data).length > 0 ? `
                                    <div id="form-${index}" class="hidden mt-3">
                                        <div class="bg-gray-50 rounded p-3 text-sm">
                                            <pre class="whitespace-pre-wrap">${JSON.stringify(result.form_data, null, 2)}</pre>
                                        </div>
                                    </div>
                                ` : ''}
                                
                                ${result.headers && Object.keys(result.headers).length > 0 ? `
                                    <div id="headers-${index}" class="hidden mt-3">
                                        <div class="bg-gray-50 rounded p-3 text-sm">
                                            <pre class="whitespace-pre-wrap">${JSON.stringify(result.headers, null, 2)}</pre>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            async exportResults() {
                try {
                    const response = await this.apiCall(`/scanner/scans/${this.scanId}/export?format=json`);
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `scan-${this.scanId}-results.json`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        this.showToast('Results exported successfully', 'success');
                    } else {
                        this.showToast('Error exporting results', 'error');
                    }
                } catch (error) {
                    console.error('Error exporting results:', error);
                    this.showToast('Error exporting results', 'error');
                }
            }

            async apiCall(endpoint, options = {}) {
                const url = '/api' + endpoint;
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + this.token,
                    },
                    ...options,
                };

                return fetch(url, config);
            }

            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                const bgColor = type === 'success' ? 'bg-green-500' : 
                               type === 'error' ? 'bg-red-500' : 
                               type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500';
                
                toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg mb-2 transition-all duration-300 transform translate-x-full`;
                toast.textContent = message;
                
                const container = document.getElementById('toastContainer');
                container.appendChild(toast);
                
                // Animate in
                setTimeout(() => {
                    toast.classList.remove('translate-x-full');
                }, 100);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    toast.classList.add('translate-x-full');
                    setTimeout(() => {
                        if (container.contains(toast)) {
                            container.removeChild(toast);
                        }
                    }, 300);
                }, 3000);
            }


            logout() {
                localStorage.removeItem('vidusec_token');
                localStorage.removeItem('vidusec_user');
                window.location.href = '/';
            }
        }

        // Global function to toggle details sections
        function toggleDetails(elementId) {
            const element = document.getElementById(elementId);
            const iconId = elementId.replace('params-', 'params-icon-').replace('form-', 'form-icon-').replace('headers-', 'headers-icon-');
            const icon = document.getElementById(iconId);
            
            if (element.classList.contains('hidden')) {
                element.classList.remove('hidden');
                if (icon) {
                    icon.classList.remove('fa-chevron-down');
                    icon.classList.add('fa-chevron-up');
                }
            } else {
                element.classList.add('hidden');
                if (icon) {
                    icon.classList.remove('fa-chevron-up');
                    icon.classList.add('fa-chevron-down');
                }
            }
        }

        // Initialize scan results when page loads
        const scanResults = new ScanResults();
    </script>
</body>
</html>
